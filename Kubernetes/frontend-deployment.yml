apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 891377165332.dkr.ecr.eu-central-1.amazonaws.com/frontend-repo:latest  # ECR repository ile uyumlu hale getirildi
        ports:
        - containerPort: 80